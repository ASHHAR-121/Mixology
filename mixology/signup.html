<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style> 

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: 'Helvetica Neue', sans-serif;
}


.main {
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url("img/bg.png");
    background-position: bottom center;
    background-size: cover;
    background-repeat: no-repeat;
    height: 100vh;
    padding-top: 120px;
    position: relative;
}

.main::before {
    content: '';
    position: absolute;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.3));
    z-index: -1;
}


header {
    width: 100%;
    position: fixed;
    top: 0;
    background: transparent;
    padding: 10px 0;
    z-index: 1000;
}

nav {
    max-width: 1150px;
    margin: auto;
    padding: 0 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo img {
    width: 130px;
    height: 100px;
    cursor: pointer;
}


.nav-links {
    list-style: none;
    display: flex;
    gap: 30px;
}

.nav-links a {
    color: #fff;
    font-size: 16px;
    text-decoration: none;
    padding: 6px 10px;
    border-radius: 4px;
    font-weight: 600;
    transition: 0.3s;
}

.nav-links a:hover {
    background-color: #d4af37;
    color: #eee241;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.301);
    
  }


.hamburger {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
}

.hamburger span {
    width: 28px;
    height: 3px;
    background: white;
}

.mobile-menu {
    display: none;
    background: rgba(0,0,0,0.7);
    width: 100%;
    text-align: center;
    padding: 15px 0;
}

.mobile-menu a {
    display: block;
    padding: 12px 0;
    text-decoration: none;
    color: white;
    font-size: 18px;
}

.mobile-menu a:hover {
    color: #eee241;
}

.container {
    width: 400px;
    background: rgba(255,255,255,0.2);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
}

.login-form h2 {
    text-align: center;
    color: white;
    margin-bottom: 20px;
}

.input-group {
    position: relative;
    margin: 30px 0;
    border-bottom: 2px solid white;
}

.input-group input {
    width: 100%;
    height: 40px;
    font-size: 16px;
    color: white;
    background: transparent;
    border: none;
    outline: none;
    padding: 0 5px;
}

.input-group label {
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    color: #fff;
    pointer-events: none;
    transition: 0.3s ease;
}

.password-wrapper {
    position: relative;
}

.password-wrapper i {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: white;
    font-size: 18px;
}

.input-group input:focus ~ label,
.input-group input:valid ~ label {
    top: -5px;
    font-size: 14px;
}

.login-form button {
    width: 100%;
    padding: 12px;
    background: #d4af37;
    border: none;
    border-radius: 14px;
    font-size: 16px;
    cursor: pointer;
}

.login-form button:hover {
    background: #b8932b;
}

.dont-have {
    text-align: center;
    margin-top: 10px;
}

.dont-have a {
    color: white;
    font-weight: bold;
    text-decoration: none;
}

.dont-have a:hover {
    color: #d4af37;
}

@media (max-width: 768px) {
    .nav-links {
        display: none;
    }

    .hamburger {
        display: flex;
    }

    .mobile-menu {
        display: none;
    }

    .container {
        width: 90%;
    }
}

    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="mixology">
            </div>

            <ul class="nav-links">
               <li><a href="index.html">Home</a></li>
               <li><a href="about.html">About</a></li>
               <li><a href="login.html">Login</a></li>
               <li><a href="#">Sign Up</a></li>
           </ul>

            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>

        </nav>

            <div class="mobile-menu" id="mobileMenu">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="login.html">Login</a>
                <a href="#">Sign Up</a>
            </div>

    </header>

    <div class="main">

        <div class="container">
            <div class="login-form">
                <h2>Signup</h2>

                <form>
                    <div class="input-group">
                        <input type="text" id="firstName" required>
                        <label for="firstName">First Name</label>
                    </div>

                    <div class="input-group">
                        <input type="text" id="lastName" required>
                        <label for="lastName">Last Name</label>
                    </div>

                    <div class="input-group">
                        <input type="email" id="email" required>
                        <label for="email">Email Address</label>
                    </div>

                    <div class="input-group password-wrapper">
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                        <i class="fa-solid fa-eye" id="togglePassword"></i>
                    </div>


                    <button type="submit">Signup</button>

                    <div class="dont-have">
                        Already have an account? <a href="login.html">Login</a>
                    </div>
                </form>

            </div>
        </div>

    </div>

<script>

function toggleMenu() {
    const menu = document.getElementById("mobileMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}

const passwordInput = document.getElementById("password");
const togglePassword = document.getElementById("togglePassword");

togglePassword.addEventListener("click", () => {
    const type = passwordInput.type === "password" ? "text" : "password";
    passwordInput.type = type;

    togglePassword.classList.toggle("fa-eye");
    togglePassword.classList.toggle("fa-eye-slash");
});


</script>

</body>
</html>
